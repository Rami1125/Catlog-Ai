<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קטלוג מוצרים - ח.סבן חומרי בניין 1994 בע"מ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        // Tailwind CSS configuration (for custom colors and border-radius)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2196F3', // Primary blue color
                        secondary: '#BBDEFB', // Lighter blue color
                        accent: '#FFC107', // Amber for highlights/buttons
                        dark: '#333333', // Dark text/background elements
                        light: '#F8F8F8', // Light background elements
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    },
                    boxShadow: {
                        'soft': '0 4px 6px rgba(0, 0, 0, 0.1)',
                        'medium': '0 10px 15px rgba(0, 0, 0, 0.15)',
                        'large': '0 20px 25px rgba(0, 0, 0, 0.2)',
                    },
                }
            }
        }
    </script>
    <!-- Font and icon links (Assistant for Hebrew, Pacifico for decorative) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-assistant bg-light text-dark">
    <!-- Header Section -->
    <header class="bg-primary text-white p-4 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold font-pacifico mb-2 md:mb-0">ח.סבן חומרי בניין 1994 בע"מ</h1>
            <nav class="space-x-4">
                <a href="#" onclick="navigateTo('/')" class="hover:underline text-lg">ראשי</a>
                <a href="#" onclick="navigateTo('/#about')" class="hover:underline text-lg">אודות</a>
                <a href="#" onclick="navigateTo('/#contact')" class="hover:underline text-lg">צור קשר</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Container -->
    <main id="app-container" class="container mx-auto p-4 md:p-8 min-h-screen">
        <!-- Content will be rendered here by JavaScript -->
        <div id="loading-spinner" class="hidden flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-primary"></div>
        </div>
        <div id="content"></div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white p-6 text-center shadow-inner mt-8">
        <div class="container mx-auto">
            <p>&copy; 2024 ח.סבן חומרי בניין 1994 בע"מ. כל הזכויות שמורות.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="text-white hover:text-primary"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white hover:text-primary"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white hover:text-primary"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <!-- Modals and Popups (for AI tools or notifications) -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden flex items-center justify-center">
        <div id="modal-content" class="bg-white p-6 rounded-lg shadow-xl max-w-lg w-full mx-4 text-center relative">
            <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-2xl" onclick="closeModal()">&times;</button>
            <h3 id="modal-title" class="text-2xl font-bold mb-4 text-dark"></h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <button id="modal-confirm-button" class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-lg transition duration-300">אישור</button>
        </div>
    </div>

    <!-- Main JavaScript file -->
    <script type="module" src="main.js"></script>
</body>
</html>
