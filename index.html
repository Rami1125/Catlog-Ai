<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>קטלוג מוצרים ח.סבן - גרסה משודרגת</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="bg-gray-100 text-right">

  <!-- כפתורי AI בראש הדף -->
  <header class="sticky top-0 bg-white z-50 shadow p-4 flex flex-wrap gap-2 justify-center">
    <button class="bg-blue-600 text-white px-4 py-2 rounded-full hover:scale-105 transition">🛠️ עוזר תכנון</button>
    <button class="bg-blue-600 text-white px-4 py-2 rounded-full hover:scale-105 transition">📊 מחשבון חומרים</button>
    <button class="bg-blue-600 text-white px-4 py-2 rounded-full hover:scale-105 transition">🧠 תיאור משופר</button>
    <button class="bg-blue-600 text-white px-4 py-2 rounded-full hover:scale-105 transition">❓ שאל שאלה</button>
    <button class="bg-blue-600 text-white px-4 py-2 rounded-full hover:scale-105 transition">🔄 השוואת מוצרים</button>
  </header>

  <!-- אזור קטגוריות באריחים צבעוניים -->
  <section class="p-6 grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="glass rounded-2xl p-4 text-center text-white bg-gradient-to-br from-blue-400 to-blue-600">🔩 ברזל</div>
    <div class="glass rounded-2xl p-4 text-center text-white bg-gradient-to-br from-green-400 to-green-600">🧱 בלוקים</div>
    <div class="glass rounded-2xl p-4 text-center text-white bg-gradient-to-br from-yellow-400 to-yellow-600">🪵 עץ</div>
    <div class="glass rounded-2xl p-4 text-center text-white bg-gradient-to-br from-pink-400 to-pink-600">🎨 צבעים</div>
  </section>

  <!-- כפתור לפתיחת סרגל סינון -->
  <div class="text-center my-4">
    <button onclick="toggleSidebar()" class="bg-gray-800 text-white px-6 py-2 rounded-xl">+ מתקדם</button>
  </div>

  <!-- סרגל צד לסינון -->
  <aside id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform p-4 z-40 overflow-y-auto">
    <h2 class="text-xl font-bold mb-4">🔍 מסננים מתקדמים</h2>
    <label class="block mb-2">שם מוצר</label>
    <input type="text" class="w-full border px-2 py-1 mb-4" placeholder="לדוגמה: מלט">
    <label class="block mb-2">מותג</label>
    <select class="w-full border px-2 py-1 mb-4"><option>בחר</option></select>
    <label class="block mb-2">סוג</label>
    <select class="w-full border px-2 py-1 mb-4"><option>בחר</option></select>
  </aside>

  <!-- כרטיס מוצר לדוגמה -->
  <section class="p-6">
    <div onclick="openModal()" class="bg-white rounded-xl shadow p-4 cursor-pointer hover:ring-2">
      <h3 class="text-lg font-bold">בלוק 20 ס"מ</h3>
      <p>בלוק איכותי לבנייה...</p>
    </div>
  </section>

  <!-- מודאל מוצר -->
  <div id="productModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="glass w-full max-w-3xl p-6 rounded-xl relative">
      <button onclick="closeModal()" class="absolute top-4 left-4 text-white text-2xl">✖</button>
      <h2 class="text-2xl font-bold mb-4">🔧 בלוק 20 ס"מ</h2>
      <p>תיאור מוצר מפורט ומקצועי יופיע כאן עם כלים נוספים...</p>
      <div class="mt-4">
        <h3 class="font-bold mb-2">📐 מחשבון כמות:</h3>
        <input type="number" id="length" placeholder="אורך (מ')" class="border px-2 py-1 mb-2 w-full">
        <input type="number" id="height" placeholder="גובה (מ')" class="border px-2 py-1 mb-2 w-full">
        <button onclick="calculateBlocks()" class="bg-blue-600 text-white px-4 py-2 rounded">חשב</button>
        <p id="result" class="mt-2 font-semibold"></p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sb = document.getElementById('sidebar');
      sb.classList.toggle('translate-x-full');
    }

    function openModal() {
      document.getElementById('productModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('productModal').classList.add('hidden');
    }

    function calculateBlocks() {
      const length = parseFloat(document.getElementById("length").value);
      const height = parseFloat(document.getElementById("height").value);
      const sqm = length * height;
      const blocks = Math.ceil(sqm * 12);
      document.getElementById("result").innerText = `נדרשים כ-${blocks} בלוקים`;
    }
  </script>

</body>
</html>
